<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <form>
        <div class="container pl-3 border border-4 align-middle mt-5 rounded">
            <div class="row">
                <div class="col-12 bg-light border-bottom border-4">
                    <h2>Paymemnt for expample!</h2>
                </div>
            </div>
            <div class="row p-3">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="row mb-4">
            
                <div class="col-5">
                    <fieldset disabled>
                        <label for="disabledTextInput" class="mb-2 ms-2">Card #</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </fieldset>
                </div>
                <div class="col-3">
                    <fieldset disabled>
                        <label for="disabledTextInput" class="mb-2 ms-2">CVC #</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="0000">
                    </fieldset>
                </div>
                <div class="col-4">
                    <fieldset disabled>
                        <label for="disabledTextInput" class="mb-2 ms-2">Amount</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Amount $$$">
                    </fieldset>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <label class="mb-2 ms-2">First Name</label>
                    <input type="text" class="form-control" placeholder="Introduce your first name">
                </div>
                <div class="col-6">
                    <label class="mb-2 ms-2">Last Name</label>
                    <input type="text" class="form-control" placeholder="Introduce your Last name">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <label class="mb-2 ms-2">First Name</label>
                    <input type="text" class="form-control" placeholder="Introduce your first name">
                </div>
                <div class="col-3">
                    <label class="mb-2 ms-2">Postal code</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="3">Four</option>
                        <option value="3">Five</option>
                        <option value="3">Six</option>
                        <option value="3">Seven</option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="mb-2 ms-2">Postal Code</label>
                    <input type="" class="form-control" placeholder="XX-XXXXX">
                </div>
            </div>
            <div class="row justify-content-between mb-4">
                <div class="col-4 mt-5">
                    
                    <div class="form-check form-check-inline icons">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <img src="https://i.imgur.com/2ISgYja.png" width="30">
                        </div>

                        <div class="form-check form-check-inline icons">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <img src="https://i.imgur.com/W1vtnOV.png" width="30">
                        </div>

                        <div class="form-check form-check-inline icons">
                        <input class= "form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <img src="https://i.imgur.com/35tC99g.png" width="30">
                        
                        </div>
                        <div class="form-check form-check-inline icons">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <img src="https://i.imgur.com/2ISgYja.png" width="30">
                        </div>
                                 
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="mb-2 ms-2">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                    </div>
                </div>
                <div class="row align-self-end ">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2 bg-light border-top border-4 p-2">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                      </div>
            </div>
            </div>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
